<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>"Wayalarm"</title>

  <!-- build:css styles/vendor.css -->
  <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="Wayalarm" ng-controller="MapCtrl">


  <ion-side-menus>



    <ion-side-menu-content scroll="false">
      <div class="bar bar-header bar-positive">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <h1 class="title">Way Alarm</h1>
      </div>
      <map on-create="mapCreated(map)"></map>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <div class="list">

        <div class="item item-divider">
          Alarm History
        </div>


        <a ng-repeat="point in points" class="item" href="#" ng-click="addPoint($index)">
    {{point.name}}
  </a>


      </div>
    </ion-side-menu>


  </ion-side-menus>




  <ion-footer-bar class="bar-positive">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
  </ion-footer-bar>

  <!-- build:js scripts/vendor.js -->
  <!-- This Google Maps API file was downloaded from: -->
  <!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true -->
  <!-- Saving it in the vendor/ directory allows it to be bundled as part of the build system. -->
  <!-- You should replace it with a version downloaded using your API key -->
  <script src="vendor/google/maps.js"></script>
  <!-- bower:js -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/collide/collide.js"></script>
  <script src="lib/ionic/release/js/ionic.js"></script>
  <script src="lib/ionic/release/js/ionic-angular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


  <!-- build:js scripts/scripts.js -->
  <script src="scripts/config.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/directives.js"></script>
  <script src="scripts/map/services.js"></script>
  <!-- endbuild -->

</body>

</html>
