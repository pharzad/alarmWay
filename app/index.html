<!DOCTYPE html>
<html ng-app="Wayalarm">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Wayalarm"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

<div ui-view></div>
    <!-- build:js scripts/vendor.js -->
    <!-- This Google Maps API file was downloaded from: -->
    <!-- https://maps.googleapis.com/maps/api/js?key=AIzaSyCJbVbwXJyvQ4OeAN8CFCA1aPOmuCNAlao &sensor=true -->
    <!-- Saving it in the vendor/ directory allows it to be bundled as part of the build system. -->
    <!-- You should replace it with a version downloaded using your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- build:js scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="scripts/controllers/login-controller.js"></script>
    <script src="scripts/controllers/main-controller.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/map/services.js"></script>
    <!-- endbuild -->

</body>

</html>
